<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lobby | GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dashboard.5525e4b8.css">
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand" href="#">GlitchVerse</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h2 class="mb-4">Welcome to the Game Lobby</h2>
    <p>Select a game to begin playing:</p>
    <div id="gameList" class="row justify-content-center mt-4"></div>
  </div>

  <script>const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";
document.getElementById("logoutBtn").addEventListener("click", ()=>{
    localStorage.removeItem("token");
    window.location.href = "index.html";
});
// Load games from API
fetch("http://localhost:5000/api/games").then((res)=>res.json()).then((games)=>{
    const gameList = document.getElementById("gameList");
    games.forEach((game)=>{
        const card = document.createElement("div");
        card.className = "card text-dark m-3";
        card.style.width = "18rem";
        card.innerHTML = `
            <img src="${game.image}" class="card-img-top" alt="${game.name}" style="height: 150px; object-fit: cover;" />
            <div class="card-body">
              <h5 class="card-title">${game.name}</h5>
              <p class="card-text">${game.description}</p>
              <button class="start-button w-100 mt-2" data-id="${game.id}">Play</button>

            </div>
          `;
        card.querySelector("button").addEventListener("click", ()=>playGame(game.id));
        gameList.appendChild(card);
    });
});
function playGame(gameId) {
    switch(gameId){
        case 1:
            window.location.href = "bingo.html";
            break;
        // Add more game routes here:
        // case 2: window.location.href = "chess.html"; break;
        default:
            alert("Game coming soon!");
    }
}

</script>


<script src="/dashboard.5b4d30fb.js"></script></body></html>
