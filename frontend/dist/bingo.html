<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game | GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <style>body {
  color: #fff;
  background-color: #0a0a0a;
  margin: 0;
  padding: 0;
  font-family: Poppins, sans-serif;
}

.container-flex {
  height: 100vh;
  display: flex;
}

.bingo-section {
  flex-direction: column;
  flex: 3;
  justify-content: center;
  align-items: center;
  padding: 20px;
  display: flex;
}

.chat-section {
  background-color: #1a1a1a;
  border-left: 2px solid #0ff;
  flex-direction: column;
  flex: 1;
  padding: 20px;
  display: flex;
}

.chat-box {
  background-color: #111;
  border: 1px solid #333;
  border-radius: 5px;
  flex: 1;
  margin-bottom: 10px;
  padding: 10px;
  overflow-y: auto;
}

.chat-box p {
  margin-bottom: 6px;
  font-size: .95rem;
}

.chat-box strong {
  color: #0ff;
}

.bingo-board {
  grid-template-columns: repeat(5, 60px);
  gap: 5px;
  margin-top: 20px;
  display: grid;
}

.bingo-cell {
  text-align: center;
  cursor: pointer;
  background: #add8e6;
  border: 2px solid #000;
  width: 60px;
  height: 60px;
  font-size: 18px;
  font-weight: bold;
  line-height: 60px;
}

.marked {
  color: #fff;
  background: green;
}

.start-button {
  color: #000;
  background: linear-gradient(90deg, #0ff, #f0f);
  border: none;
  border-radius: 30px;
  margin: 10px;
  padding: 10px 25px;
  font-size: 1rem;
  font-weight: bold;
  transition: all .3s;
}

.start-button:hover {
  color: #fff;
  background: linear-gradient(90deg, #f0f, #0ff);
  transform: scale(1.05);
}

.chat-section input {
  border: none;
  border-radius: 4px;
  width: 100%;
  margin-bottom: 8px;
  padding: 8px;
}

.chat-section button {
  width: 100%;
}

h1 {
  color: #0ff;
  text-shadow: 2px 2px 10px #f0f;
}
</style>
</head>
<body>
  <div class="container-flex">
    <!-- Bingo Section -->
    <div class="bingo-section">
      <h1>ðŸŽ² Bingo Game</h1>
      <div class="d-flex gap-2">
        <button id="callNumber" class="start-button">Call Number</button>
        <button id="leaveGame" class="start-button">Leave</button>
      </div>
      <p id="calledNumber">ðŸŽ² Called Number: </p>
      <div id="bingoBoard" class="bingo-board"></div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="chatMessage" placeholder="Type a message...">
      <button class="start-button" id="sendMessage">Send</button>
    </div>
  </div>

  <script>const socket = io("http://localhost:5000");
const chatBox = document.getElementById("chatBox");
const chatInput = document.getElementById("chatMessage");
const sendButton = document.getElementById("sendMessage");
const roomId = 1; // game_id in DB must be INT
const username = localStorage.getItem("username") || "Anonymous";
// Join Room
socket.emit("joinRoom", {
    roomId,
    username
});
// Load Chat History
socket.on("chatHistory", (history)=>{
    chatBox.innerHTML = "";
    history.forEach(({ username, message, timestamp })=>{
        appendMessage(username, message, timestamp);
    });
});
// New message
socket.on("chatMessage", ({ username, message, timestamp })=>{
    appendMessage(username, message, timestamp);
});
// Send new message
sendButton.addEventListener("click", ()=>{
    const message = chatInput.value.trim();
    if (message) {
        socket.emit("chatMessage", {
            roomId,
            username,
            message,
            timestamp: new Date().toISOString()
        });
        chatInput.value = "";
    }
});
function appendMessage(user, msg, time) {
    const p = document.createElement("p");
    p.innerHTML = `<strong>${user}</strong> <small class="text-muted">[${new Date(time).toLocaleTimeString()}]</small>: ${msg}`;
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;
}
// Bingo board
const bingoBoard = document.getElementById("bingoBoard");
const calledNumber = document.getElementById("calledNumber");
for(let i = 1; i <= 25; i++){
    const cell = document.createElement("div");
    cell.className = "bingo-cell";
    cell.textContent = i;
    cell.addEventListener("click", ()=>{
        cell.classList.toggle("marked");
    });
    bingoBoard.appendChild(cell);
}
document.getElementById("callNumber").addEventListener("click", ()=>{
    const number = Math.floor(Math.random() * 75) + 1;
    calledNumber.textContent = "\uD83C\uDFB2 Called Number: " + number;
});
document.getElementById("leaveGame").addEventListener("click", ()=>{
    window.location.href = "dashboard.html";
});

</script>


<script src="/bingo.6e59fd57.js"></script></body></html>
