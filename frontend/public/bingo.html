<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Game | GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container-flex {
      display: flex;
      height: 100vh;
    }

    .bingo-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-section {
      flex: 1;
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #0ff;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      padding: 10px;
      background-color: #111;
      border-radius: 5px;
    }

    .chat-box p {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .chat-box strong {
      color: #0ff;
    }

    .bingo-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      margin-top: 20px;
    }

    .bingo-cell {
      width: 60px;
      height: 60px;
      background: lightblue;
      text-align: center;
      line-height: 60px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid black;
      cursor: pointer;
    }

    .marked {
      background: green;
      color: white;
    }

    .start-button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #0ff, #ff00ff);
      color: #000;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(90deg, #ff00ff, #0ff);
      color: #fff;
      transform: scale(1.05);
    }

    .chat-section input {
      padding: 8px;
      border: none;
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .chat-section button {
      width: 100%;
    }

    h1 {
      color: #0ff;
      text-shadow: 2px 2px 10px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="container-flex">
    <!-- Bingo Section -->
    <div class="bingo-section">
      <h1>ðŸŽ² Bingo Game</h1>
      <div class="d-flex gap-2">
        <button id="callNumber" class="start-button">Call Number</button>
        <button id="leaveGame" class="start-button">Leave</button>
      </div>
      <p id="calledNumber">ðŸŽ² Called Number: </p>
      <div id="bingoBoard" class="bingo-board"></div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="chatMessage" placeholder="Type a message..." />
      <button class="start-button" id="sendMessage">Send</button>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:5000");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatMessage");
    const sendButton = document.getElementById("sendMessage");
    const roomId = "bingo";
    const username = localStorage.getItem("username") || "Anonymous";

    // Join room and load history
    socket.emit("joinRoom", { roomId, username });

    socket.on("chatHistory", (history) => {
      chatBox.innerHTML = "";
      history.forEach(({ username, message, timestamp }) => {
        appendMessage(username, message, timestamp);
      });
    });

    socket.on("chatMessage", ({ username, message, timestamp }) => {
      appendMessage(username, message, timestamp);
    });

    sendButton.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit("chatMessage", {
          roomId,
          username,
          message,
          timestamp: new Date().toISOString()
        });
        chatInput.value = "";
      }
    });

    function appendMessage(user, msg, time) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${user}</strong> <small class="text-muted">[${new Date(time).toLocaleTimeString()}]</small>: ${msg}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Bingo board logic
    const bingoBoard = document.getElementById("bingoBoard");
    const calledNumber = document.getElementById("calledNumber");

    for (let i = 1; i <= 25; i++) {
      const cell = document.createElement("div");
      cell.className = "bingo-cell";
      cell.textContent = i;
      cell.addEventListener("click", () => {
        cell.classList.toggle("marked");
      });
      bingoBoard.appendChild(cell);
    }

    document.getElementById("callNumber").addEventListener("click", () => {
      const number = Math.floor(Math.random() * 75) + 1;
      calledNumber.textContent = "ðŸŽ² Called Number: " + number;
    });

    document.getElementById("leaveGame").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
