<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #0ff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .welcome-container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #ff00ff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 20px;
    }

    .start-button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #0ff, #ff00ff);
      color: #000;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(90deg, #ff00ff, #0ff);
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to GlitchVerse</h1>
    <p>Your gateway to multiplayer fun, strategy, and real-time gaming.</p>
    <button id="startBtn" class="start-button">Start</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "dashboard.html"; // redirect to lobby/dashboard if logged in
      } else {
        window.location.href = "login.html"; // else redirect to login
      }
    });
  </script>

</body>
</html>
