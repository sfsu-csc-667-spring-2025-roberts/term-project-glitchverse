<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Lobby | GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand" href="#">GlitchVerse</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h2 class="mb-4">Welcome to the Game Lobby</h2>
    <p>Select a game to begin playing:</p>
    <div id="gameList" class="row justify-content-center mt-4"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "welcome.html";
    });

    // Load games from API
    fetch("http://localhost:5000/api/games")
      .then(res => res.json())
      .then(games => {
        const gameList = document.getElementById("gameList");
        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "card text-dark m-2 p-3";
          card.style.width = "18rem";
          card.innerHTML = `
            <img src="${game.image}" class="card-img-top" alt="${game.name}" />
            <div class="card-body">
              <h5 class="card-title">${game.name}</h5>
              <p class="card-text">${game.description}</p>
              <button class="btn btn-success" onclick="playGame(${game.id})">Play</button>
            </div>
          `;
          gameList.appendChild(card);
        });
      });

    function playGame(gameId) {
      if (gameId === 1) {
        window.location.href = "bingo.html";
      } else {
        alert("Game coming soon!");
      }
    }
  </script>
</body>
</html>
