<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0ff;
      text-shadow: 2px 2px 10px #ff00ff;
      margin-bottom: 30px;
    }

    .start-button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #0ff, #ff00ff);
      color: #000;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(90deg, #ff00ff, #0ff);
      color: #fff;
      transform: scale(1.05);
    }

    .link {
      color: #0ff;
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" class="form-control mb-3" id="email" placeholder="Email" required />
      <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />
      <button type="submit" class="start-button w-100">Login</button>
      <a href="register.html" class="link">Don't have an account? Register</a>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Login successful!");
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      } else {
        alert(data.error || "Login failed.");
      }
    });
  </script>
</body>
</html>
