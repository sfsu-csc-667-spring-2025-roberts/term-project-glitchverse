<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | GlitchVerse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0ff;
      text-shadow: 2px 2px 10px #ff00ff;
      margin-bottom: 30px;
    }

    .start-button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #0ff, #ff00ff);
      color: #000;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(90deg, #ff00ff, #0ff);
      color: #fff;
      transform: scale(1.05);
    }

    .link {
      color: #0ff;
      display: block;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" class="form-control mb-3" id="username" placeholder="Username" required />
      <input type="email" class="form-control mb-3" id="email" placeholder="Email" required />
      <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />
      <button type="submit" class="start-button w-100">Register</button>
      <a href="login.html" class="link">Already have an account? Login</a>
    </form>
  </div>

  <script type="module">
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Registration successful!");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (err) {
        alert("Server error. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
